<!DOCTYPE html>
<html lang="en">

<head>
    {{ partial "head.html" . }}
    {{ $index := resources.Get "css/index.css" | toCSS | minify | fingerprint }}
    <link rel="stylesheet" href="{{$index.Permalink}}" integrity="{{$index.Data.Integrity}}">
</head>

<body>
    {{ partial "header.html" . }}
    <main>
        <img src="/icon/favicon.svg" alt="Favicon" class="siteicon">
        <h1 class="sitetitle">{{.Site.Title}}</h1>
        <h2 class="sitedesc">{{.Description}}</h2>
    </main>
    {{ partial "footer.html" . }}
</body>

</html>
